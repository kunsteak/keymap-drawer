# obelisk keymap
layout:
  ortho_layout:
    split: true
    rows: 2
    columns: 5
    thumbs: 2
layers:
  AL1:
    # left upper five (0.0 - 0.4)
    - { t: "", h: "", type: ghost }
    - { t: "L", h: "CTL" }
    - { t: "G", h: "ALT" }
    - { t: "D", h: "GUI" }
    - { t: "", h: "", type: ghost }
    # right upper five (0.5 - 0.9)
    - { t: "", h: "", type: ghost }
    - { t: "H", h: "GUI" }
    - { t: "U", h: "ALT" }
    - { t: "O", h: "CTL" }
    - { t: "", h: "", type: ghost }
    # left home five (1.0 - 1.4)
    - { t: "I", h: "NUM" }
    - { t: "S", h: "SYM2" }
    - { t: "R", h: "SYM1" }
    - { t: "T", h: "SYS" }
    - { t: "", h: "", type: ghost }
    # right home five (1.5 - 1.9)
    - { t: "", h: "", type: ghost }
    - { t: "N", h: "SYS" }
    - { t: "E", h: "SYM1" }
    - { t: "A", h: "SYM2" }
    - { t: "C", h: "NUM" }
    # thumbs
    - { t: "SPC", h: "MEH" }
    - { t: "SHFT", h: "" }
    - { t: "REP", h: "" }
    - { t: "AL2", h: "" }
  AL2:
    # left upper five (0.0 - 0.4)
    - { t: "", h: "", type: ghost }
    - { t: "V", h: "" }
    - { t: "W", h: "" }
    - { t: "M", h: "" }
    - { t: "", h: "", type: ghost }
    # right upper five (0.5 - 0.9)
    - { t: "", h: "", type: ghost }
    - { t: "F", h: "" }
    - { t: "'", h: "" }
    - { t: "Z", h: "" }
    - { t: "", h: "", type: ghost }
    # left home five (1.0 - 1.4)
    - { t: "Q", h: "" }
    - { t: "J", h: "" }
    - { t: "P", h: "" }
    - { t: "K", h: "" }
    - { t: "", h: "", type: ghost }
    # right home five (1.5 - 1.9)
    - { t: "", h: "", type: ghost }
    - { t: "B", h: "" }
    - { t: ".", h: "," }
    - { t: "X", h: "" }
    - { t: "Y", h: "" }
    # thumbs
    - { t: "trans", h: "" }
    - { t: "trans", h: "" }
    - { t: "trans", h: "" }
    - { t: "AL2U", h: "" }
  SYM1:
    # left upper five (0.0 - 0.4)
    - { t: "", h: "", type: ghost }
    - { t: "!", h: "" }
    - { t: "@", h: "" }
    - { t: "#", h: "" }
    - { t: "", h: "", type: ghost }
    # right upper five (0.5 - 0.9)
    - { t: "", h: "", type: ghost }
    - { t: "&", h: "" }
    - { t: "*", h: "" }
    - { t: "?", h: "" }
    - { t: "", h: "", type: ghost }
    # left home five (1.0 - 1.4)
    - { t: "`", h: "" }
    - { t: "$", h: "" }
    - { t: "%", h: "", type: held }
    - { t: "^", h: "" }
    - { t: "", h: "", type: ghost }
    # right home five (1.5 - 1.9)
    - { t: "", h: "", type: ghost }
    - { t: "_", h: "" }
    - { t: "\\", h: "", type: held }
    - { t: "|", h: "" }
    - { t: "~", h: "" }
    # thumbs
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "RGUI", h: "" }
  SYM2:
    # left upper five (0.0 - 0.4)
    - { t: "", h: "", type: ghost }
    - { t: "", h: "" }
    - { t: "<", h: "" }
    - { t: ">", h: "" }
    - { t: "", h: "", type: ghost }
    # right upper five (0.5 - 0.9)
    - { t: "", h: "", type: ghost }
    - { t: "(", h: "" }
    - { t: ")", h: "" }
    - { t: "{", h: "" }
    - { t: "", h: "", type: ghost }
    # left home five (1.0 - 1.4)
    - { t: "", h: "" }
    - { t: "", h: "", type: held }
    - { t: "~", h: "" }
    - { t: "_", h: "" }
    - { t: "", h: "", type: ghost }
    # right home five (1.5 - 1.9)
    - { t: "", h: "", type: ghost }
    - { t: "[", h: "" }
    - { t: "]", h: "" }
    - { t: "}", h: "", type: held }
    - { t: "", h: "" }
    # thumbs
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "RGUI", h: "" }
  NUM:
    # left upper five (0.0 - 0.4)
    - { t: "", h: "", type: ghost }
    - { t: ".", h: "" }
    - { t: ",", h: "" }
    - { t: ";", h: "" }
    - { t: "", h: "", type: ghost }
    # right upper five (0.5 - 0.9)
    - { t: "", h: "", type: ghost }
    - { t: "1", h: "" }
    - { t: "2", h: "" }
    - { t: "3", h: "" }
    - { t: "", h: "", type: ghost }
    # left home five (1.0 - 1.4)
    - { t: "/", h: "", type: held }
    - { t: "-", h: "" }
    - { t: "+", h: "" }
    - { t: ":", h: "" }
    - { t: "", h: "", type: ghost }
    # right home five (1.5 - 1.9)
    - { t: "", h: "", type: ghost }
    - { t: "4", h: "" }
    - { t: "5", h: "" }
    - { t: "6", h: "" }
    - { t: "=", h: "", type: held }
    # thumbs
    - { t: "SHFT", h: "" }
    - { t: "=", h: "" }
    - { t: "", h: "" }
    - { t: "GUI", h: "" }
  SYS:
    # left upper five (0.0 - 0.4)
    - { t: "", h: "", type: ghost }
    - { t: "ESC", h: "" }
    - { t: "PTAB", h: "" }
    - { t: "NTAB", h: "" }
    - { t: "", h: "", type: ghost }
    # right upper five (0.5 - 0.9)
    - { t: "", h: "", type: ghost }
    - { t: "CPY", h: "PST" }
    - { t: "↑", h: "" }
    - { t: "BSPC", h: "" }
    - { t: "", h: "", type: ghost }
    # left home five (1.0 - 1.4)
    - { t: "TAB", h: "" }
    - { t: "DEL", h: "" }
    - { t: "BCK", h: "" }
    - { t: "FWD", h: "", type: held }
    - { t: "", h: "", type: ghost }
    # right home five (1.5 - 1.9)
    - { t: "", h: "", type: ghost }
    - { t: "←", h: "", type: held }
    - { t: "↓", h: "" }
    - { t: "→", h: "SCRS" }
    - { t: "ENT", h: "" }
    # thumbs
    - { t: "SHFT", h: "" }
    - { t: "ALT", h: "" }
    - { t: "ALT", h: "" }
    - { t: "GUI", h: "" }
  BT:
    # left upper five (0.0 - 0.4)
    - { t: "", h: "", type: ghost }
    - { t: "BTPRV", h: "" }
    - { t: "BTNXT", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "", type: ghost }
    # right upper five (0.5 - 0.9)
    - { t: "", h: "", type: ghost }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "", type: ghost }
    # left home five (1.0 - 1.4)
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "BOOT", h: "" }
    - { t: "", h: "", type: ghost }
    # right home five (1.5 - 1.9)
    - { t: "", h: "", type: ghost }
    - { t: "BOOT", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "BTCLR", h: "" }
    # thumbs
    - { t: "AL1", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }

combos:
  # Numbers
  - { p: [6, 7], k: "7", layers: [NUM] }
  - { p: [7, 8], k: "8", layers: [NUM] }
  - { p: [16, 17], k: "9", layers: [NUM] }
  - { p: [17, 18], k: "0", layers: [NUM] }
  # Mouse
  - { p: [16, 17], k: "RCLK", layers: [SYS] }
  - { p: [6, 7], k: "LCLK", layers: [SYS] }
  # Operators
  - { p: [7, 8], k: "BSPC", layers: [AL1] }
  - { p: [17, 18], k: "ENT", layers: [AL1] }
  - { p: [1, 2], k: "ESC", layers: [AL1] }
  - { p: [11, 12], k: "TAB", layers: [AL1] }
  # Bluetooth
  - { p: [16, 18], k: "BT", a: bottom, layers: [SYM1] }
