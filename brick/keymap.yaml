# brick keymap
layout:
  ortho_layout:
    split: true
    rows: 3
    columns: 5
layers:
  ALPHA1:
    # left upper five (0.0 - 0.4)
    - { t: "ESC", h: "" }
    - { t: "l", h: "CTL" }
    - { t: "g", h: "ALT" }
    - { t: "d", h: "GUI" }
    - { t: "#", h: "BLE" }
    # right upper five (0.5 - 0.9)
    - { t: "DEL", h: "BLE" }
    - { t: "h", h: "GUI" }
    - { t: "u", h: "ALT" }
    - { t: "o", h: "CTL" }
    - { t: "BSPC", h: "" }
    # left home five (1.0 - 1.4)
    - { t: "i", h: "SYM" }
    - { t: "s", h: "" }
    - { t: "r", h: "" }
    - { t: "t", h: "NAV" }
    - { t: "sSHFT", h: "" }
    # right home five (1.5 - 1.9)
    - { t: "sSHFT", h: "" }
    - { t: "n", h: "NAV" }
    - { t: "e", h: "" }
    - { t: "a", h: "" }
    - { t: "c", h: "SYM" }
    # left lower five (2.0 - 2.4)
    - { t: "TAB", h: "" }
    - { t: "/", h: "" }
    - { t: "-", h: "" }
    - { t: "SPC", h: "MEH" }
    - { t: "RPT", h: "" }
    # right lower five (2.5 - 2.9)
    - { t: "AL2", h: "" }
    - { t: "A2U", h: "" }
    - { t: ",", h: "" }
    - { t: ".", h: "" }
    - { t: "RET", h: "" }
  ALPHA2:
    # left upper five (0.0 - 0.4)
    - { t: "ESC", h: "" }
    - { t: "v", h: "" }
    - { t: "w", h: "" }
    - { t: "m", h: "" }
    - { t: "%", h: "" }
    # right upper five (0.5 - 0.9)
    - { t: "DEL", h: "" }
    - { t: "f", h: "" }
    - { t: ";", h: "" }
    - { t: "z", h: "" }
    - { t: "BSPC", h: "" }
    # left home five (1.0 - 1.4)
    - { t: "q", h: "" }
    - { t: "j", h: "" }
    - { t: "p", h: "" }
    - { t: "k", h: "" }
    - { t: "trans", h: "" }
    # right home five (1.5 - 1.9)
    - { t: "trans", h: "" }
    - { t: "b", h: "" }
    - { t: ":", h: "" }
    - { t: "x", h: "" }
    - { t: "y", h: "" }
    # left lower five (2.0 - 2.4)
    - { t: "TAB", h: "" }
    - { t: "?", h: "" }
    - { t: "_", h: "" }
    - { t: "trans", h: "" }
    - { t: "trans", h: "" }
    # right lower five (2.5 - 2.9)
    - { t: "A2U", h: "" }
    - { t: "AL1", h: "" }
    - { t: "$", h: "" }
    - { t: "&", h: "" }
    - { t: "RET", h: "" }
  ALPHA2UPPER:
    # left upper five (0.0 - 0.4)
    - { t: "ESC", h: "" }
    - { t: "V", h: "" }
    - { t: "W", h: "" }
    - { t: "M", h: "" }
    - { t: "^", h: "" }
    # right upper five (0.5 - 0.9)
    - { t: "DEL", h: "" }
    - { t: "F", h: "" }
    - { t: '"', h: "" }
    - { t: "Z", h: "" }
    - { t: "BSPC", h: "" }
    # left home five (1.0 - 1.4)
    - { t: "Q", h: "" }
    - { t: "J", h: "" }
    - { t: "P", h: "" }
    - { t: "K", h: "" }
    - { t: "trans", h: "" }
    # right home five (1.5 - 1.9)
    - { t: "trans", h: "" }
    - { t: "B", h: "" }
    - { t: "'", h: "" }
    - { t: "X", h: "" }
    - { t: "Y", h: "" }
    # left lower five (2.0 - 2.4)
    - { t: "TAB", h: "" }
    - { t: "!", h: "" }
    - { t: "@", h: "" }
    - { t: "trans", h: "" }
    - { t: "trans", h: "" }
    # right lower five (2.5 - 2.9)
    - { t: "AL1", h: "" }
    - { t: "AL1", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "RET", h: "" }
  SYM/NUM:
    # left upper five (0.0 - 0.4)
    - { t: "ESC", h: "" }
    - { t: "{", h: "CTL" }
    - { t: "[", h: "ALT" }
    - { t: "]", h: "GUI" }
    - { t: "}", h: "" }
    # right upper five (0.5 - 0.9)
    - { t: ".", h: "," }
    - { t: "7", h: "&" }
    - { t: "8", h: "*" }
    - { t: "9", h: "/" }
    - { t: "BSPC", h: "" }
    # left home five (1.0 - 1.4)
    - { t: "`", h: "", type: held }
    - { t: "~", h: "" }
    - { t: "(", h: "" }
    - { t: ")", h: "" }
    - { t: "SHFT", h: "" }
    # right home five (1.5 - 1.9)
    - { t: "+", h: "" }
    - { t: "4", h: "$" }
    - { t: "5", h: "%" }
    - { t: "6", h: "^" }
    - { t: "0", h: "=", type: held }
    # left lower five (2.0 - 2.4)
    - { t: "TAB", h: "" }
    - { t: "|", h: "" }
    - { t: "\\", h: "" }
    - { t: "trans", h: "" }
    - { t: "trans", h: "" }
    # right lower five (2.5 - 2.9)
    - { t: "-", h: "" }
    - { t: "1", h: "!" }
    - { t: "2", h: "@" }
    - { t: "3", h: "#" }
    - { t: "RET", h: "" }
  NAV:
    # left upper five (0.0 - 0.4)
    - { t: "ESC", h: "" }
    - { t: "BCK", h: "CTL" }
    - { t: "FWD", h: "ALT" }
    - { t: "NLOCK", h: "" }
    - { t: "VOL+", h: "" }
    # right upper five (0.5 - 0.9)
    - { t: "DEL", h: "" }
    - { t: "HOME", h: "" }
    - { t: "↑", h: "" }
    - { t: "END", h: "" }
    - { t: "BSPC", h: "" }
    # left home five (1.0 - 1.4)
    - { t: "SHFT", h: "" }
    - { t: "PRV TAB", h: "" }
    - { t: "NXT TAB", h: "" }
    - { t: "MB1", h: "", type: held }
    - { t: "VOL-", h: "" }
    # right home five (1.5 - 1.9)
    - { t: "PG UP", h: "" }
    - { t: "←", h: "", type: held }
    - { t: "↓", h: "" }
    - { t: "→", h: "" }
    - { t: "MEH", h: "" }
    # left lower five (2.0 - 2.4)
    - { t: "TAB", h: "" }
    - { t: "COPY", h: "PASTE" }
    - { t: "CUT", h: "pstFile" }
    - { t: "MB2", h: "" }
    - { t: "MB3", h: "" }
    # right lower five (2.5 - 2.9)
    - { t: "PG DN", h: "" }
    - { t: "GUI", h: "" }
    - { t: ",", h: "" }
    - { t: ";", h: "" }
    - { t: "RET", h: "" }
  BLE:
    # left upper five (0.0 - 0.4)
    - { t: "OUT BLE", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "", type: held }
    # right upper five (0.5 - 0.9)
    - { t: "", h: "", type: held }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "OUT BLE", h: "" }
    # left home five (1.0 - 1.4)
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "BOOT", h: "" }
    - { t: "", h: "" }
    # right home five (1.5 - 1.9)
    - { t: "", h: "" }
    - { t: "BOOT", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    # left lower five (2.0 - 2.4)
    - { t: "RESET", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    # right lower five (2.5 - 2.9)
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "", h: "" }
    - { t: "RESET", h: "" }

combos:
  # tog NAV
  - { p: [0, 1, 2, 3], k: "NAV", a: top, layers: [ALPHA1] }
  - { p: [0, 1, 2, 3], k: "AL1", a: top, layers: [NAV] }
